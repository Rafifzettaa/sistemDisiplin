<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Disiplin Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8 fade-in">
            <div class="bg-blue-600 px-6 py-4 text-white">
                <h1 class="text-2xl font-bold">ðŸ•’ Sistem Manajemen Disiplin Karyawan</h1>
                <p class="text-blue-100">Formulir Izin & Absensi - Pantau Kedisiplinan Tim Anda</p>
            </div>

            <!-- Form Input -->
            <div class="p-6">
                <input type="hidden" id="recordId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Nama Karyawan</label>
                        <input type="text" id="nama"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            placeholder="Masukkan nama lengkap">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Divisi</label>
                        <select id="divisi"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <option value="">Pilih Divisi</option>
                            <option value="HRD">HRD</option>
                            <option value="Keuangan">Keuangan</option>
                            <option value="IT">IT</option>
                            <option value="Pemasaran">Pemasaran</option>
                            <option value="Operasional">Operasional</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Jenis Pengajuan</label>
                        <select id="jenis"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <option value="Hadir">Hadir</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                            <option value="Cuti">Cuti</option>
                            <option value="Terlambat">Terlambat</option>
                            <option value="Pulang Awal">Pulang Awal</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Tanggal</label>
                        <input type="date" id="tanggal"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Waktu</label>
                        <input type="time" id="waktu"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Keterangan (Alasan/Jenis Izin)</label>
                    <textarea id="keterangan" rows="3"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        placeholder="Masukkan keterangan izin/alasan"></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <button onclick="resetForm()"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        <i class="fas fa-redo mr-2"></i>Reset
                    </button>
                    <button onclick="submitForm()"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-paper-plane mr-2"></i>Submit
                    </button>
                </div>
            </div>
        </div>

        <!-- Data Tabel -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden fade-in">
            <div class="bg-gray-100 px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-semibold">ðŸ“Š Rekaman Disiplin Karyawan</h2>
                <div class="flex space-x-3">
                    <input type="text" id="searchInput" placeholder="Cari..."
                        class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                No</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nama</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Divisi</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tanggal</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Waktu</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Keterangan</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- package -->

    <script>

        const endpoint =
            "https://script.google.com/macros/s/AKfycby2q5-EI8R1qRIb8PS7PQjX5ziMkCVT6D1mrIvMuxxix3ZOqw0Bthwxs6Wd4E4WNcjS/exec";

        function fetchData() {
            fetch(endpoint)
                .then((res) => res.json())
                .then((data) => {
                    const tbody = document.getElementById("dataBody");
                    tbody.innerHTML = "";
                    data.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class='border px-4 py-2'>${index + 1}</td>
                            <td class='border px-4 py-2'>${row.nama}</td>
                            <td class='border px-4 py-2'>${row.divisi}</td>
                            <td class='border px-4 py-2'>${row.jenis}</td>
                            <td class='border px-4 py-2'>${new Date(
                            row.tanggal
                        ).toLocaleDateString("id-ID", {
                            weekday: "long",
                            day: "numeric",
                            month: "long",
                            year: "numeric",
                        })}</td>
                            <td class='border px-4 py-2'>${new Date(
                            row.waktu
                        ).toLocaleTimeString("id-ID", {
                            hour: "2-digit",
                            minute: "2-digit",
                        })}</td>
                            <td class='border px-4 py-2'>${row.keterangan}</td>
                            <td class='border px-4 py-2 space-x-2'>
                                <button onclick='editData(${row.ID
                            })' class='text-blue-600'>Edit</button>
                                <button onclick='deleteData(${row.ID
                            })' class='text-red-600'>Hapus</button>
                            </td>`;
                        tbody.appendChild(tr);
                    });
                });
        }

        function submitForm() {
            const id = document.getElementById("recordId").value;
            const payload = {
                id: id || null,
                nama: document.getElementById("nama").value,
                divisi: document.getElementById("divisi").value,
                jenis: document.getElementById("jenis").value,
                tanggal: document.getElementById("tanggal").value,
                waktu: document.getElementById("waktu").value,
                keterangan: document.getElementById("keterangan").value,
            };

            fetch(endpoint, {
                method: id ? "PUT" : "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
                mode: "no-cors",
            }).then(() => {
                resetForm();
                fetchData();
            });
        }

        function editData(id) {
            fetch(endpoint)
                .then((res) => res.json())
                .then((data) => {
                    const found = data.find((r) => r.ID == id);
                    if (found) {
                        document.getElementById("recordId").value = found.ID;
                        document.getElementById("nama").value = found.nama;
                        document.getElementById("divisi").value = found.divisi;
                        document.getElementById("jenis").value = found.jenis;
                        document.getElementById("tanggal").value = found.tanggal;
                        document.getElementById("waktu").value = found.waktu;
                        document.getElementById("keterangan").value = found.keterangan;
                    }
                });
        }

        function deleteData(id) {
            if (!confirm("Yakin ingin menghapus data ini?")) return;

            fetch(endpoint, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id }),
                mode: "no-cors",
            }).then(() => fetchData());
        }

        function resetForm() {
            document.getElementById("recordId").value = "";
            document.getElementById("nama").value = "";
            document.getElementById("divisi").value = "";
            document.getElementById("jenis").value = "";
            document.getElementById("tanggal").value = "";
            document.getElementById("waktu").value = "";
            document.getElementById("keterangan").value = "";
        }

        // Fetch data on load
        fetchData();

    </script>

</body>

</html>
